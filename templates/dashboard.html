<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Anwesan 2.0</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #001f33, #003366);
      margin: 0;
      padding: 40px;
      color: #fff;
    }

    h2.neon-title {
      font-size: 36px;
      text-align: center;
      margin-bottom: 10px;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #00f;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
      }
      to {
        text-shadow: 0 0 10px #0ff, 0 0 20px #00f, 0 0 30px #00f;
      }
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffff11;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
      transform: perspective(1000px) rotateX(2deg);
      backdrop-filter: blur(8px);
    }

    .info {
      font-size: 18px;
      margin-bottom: 25px;
      color: #ddd;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.4);
    }

    .button-group {
      text-align: center;
      margin-top: 30px;
    }

    .button-group a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #00bfff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: transform 0.3s, background-color 0.3s;
    }

    .button-group a:hover {
      background-color: #0077b6;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2 class="neon-title">Welcome to Anwesan 2.0</h2>
  <div class="container">
    <p class="info">Hello, <strong>{{ name }}</strong><br>Your unique registration ID: <strong>{{ user_id }}</strong></p>

    <iframe src="https://forms.gle/va1h54ADvWiLH7ud6">Loading…</iframe>

    <div class="button-group">
      <a href="/certificate">Submit and Get Certificate</a>
      <a href="https://ieee-vssut.web.app/" target="_blank">Visit Our App</a>
    </div>
  </div>
</body>
</html>
