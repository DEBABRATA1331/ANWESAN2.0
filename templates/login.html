<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Anwesan 2.0</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 400px;
      background: #111;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      text-align: center;
      animation: zoomIn 1.2s ease-out;
      transform-style: preserve-3d;
    }

    @keyframes zoomIn {
      0% {
        opacity: 0;
        transform: scale3d(0.5, 0.5, 0.5) rotateX(-10deg);
      }
      100% {
        opacity: 1;
        transform: scale3d(1, 1, 1) rotateX(0deg);
      }
    }

    h2 {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      margin-bottom: 25px;
    }

    input[type="text"], input[type="email"], input[type="tel"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #222;
      color: #00ffff;
      box-shadow: 0 0 5px #00ffff30 inset;
    }

    input::placeholder {
      color: #99ffffaa;
    }

    button {
      padding: 12px 20px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }

    button:hover {
      background-color: #00e6e6;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register for Anwesan 2.0</h2>
    <form method="POST">
      <input type="text" name="name" placeholder="Your Full Name" required><br>
      <input type="email" name="email" placeholder="Your Email" required><br>
      <input type="tel" name="phone" placeholder="Phone Number" required><br>
      <button type="submit">Proceed</button>
    </form>
  </div>
</body>
</html>
